<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; font-size: 18px; background: #f3f3f3; margin: 5px; display: flex; justify-content: space-between; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText !== "") {
                let li = document.createElement("li");
                li.textContent = taskText;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚ùå";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() { li.remove(); };

                li.appendChild(deleteBtn);
                document.getElementById("taskList").appendChild(li);
                taskInput.value = "";
            }
        }
    </script>
</body>
</html>
